		  <div class="card profile-card">
			<div class="card-body p-4">
			  <div class="d-flex text-black">
				<div class="flex-shrink-0">
				  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
					alt="Generic placeholder image" class="img-fluid card-profile-pic">
				</div>
				<div class="flex-grow-1 ms-3">

				  <div class="d-flex gap-2">
					<div class="w-100">

						<p class="mb-2 pb-1 text-center">mettre ici un titre a acheter ?</p>

							</div>
						</div>
					</div>

					</div>
					</div>

				  <div class="d-flex pt-1 gap-2">

					<button type="button" class="btn btn-outline-primary flex-grow-1">Challenge</button>
					<button type="button" class="btn btn-primary" style="flex-grow: 5;">Add Friend</button>
