<div *ngFor="let msg of msgs$ | async">
	<div class="sent_msg" *ngIf="isMe(msg)">
		<p>{{msg.message_content}}</p>
	</div>
	<div class="received_msg" *ngIf="!isMe(msg)">
		<p>{{msg.message_content}}</p>
	</div>
</div>
<div *ngFor="let msg of futur_msgs$">
	<div class="sent_msg" *ngIf="isMe(msg)">
		<p>{{msg.message_content}}</p>
	</div>
	<div class="received_msg" *ngIf="!isMe(msg)">
		<p>{{msg.message_content}}</p>
	</div>
</div>
<form #userChatBox="ngForm" (ngSubmit)="onClickChat(userChatBox.value)" >
	<input type = "text" name = "message_content" placeholder = "Send a message..." ngModel>
	<br/>
	<input type = "submit" value = "submit">
 </form>
