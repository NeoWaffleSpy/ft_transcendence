<div class="modal-header">
	<h5 class="modal-title" id="exampleModalLongTitle">Confirm your purchase</h5>
	<button type="button" class="close btn" (click)="onSubmit(false)" aria-label="Close">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	Are you sure you want to block {{user.username}} ? It will delete your private convo and you won't see their messages anymore 
</div>
<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="onSubmit(false)">Cancel</button>
		<button type="submit" class="btn btn-primary" (click)="onSubmit(true)">Block {{user.username}}</button>
</div>
