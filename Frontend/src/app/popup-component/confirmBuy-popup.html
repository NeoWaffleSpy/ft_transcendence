<div class="modal-header">
	<h5 class="modal-title" id="exampleModalLongTitle">Confirm your purchase</h5>
	<button type="button" class="close btn" (click)="onSubmit(false)" aria-label="Close">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	Do you want to buy the {{item.type}} /"{{item.name}}/" ?
</div>
<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="onSubmit(false)">Cancel</button>
		<button type="submit" class="btn btn-primary" (click)="onSubmit(true)">Buy for {{item.price}}</button>
</div>
