<div class="modal-header">
	<h5 class="modal-title" id="exampleModalLongTitle">Change your avatar</h5>
	<button type="button" class="close btn" (click)="onSubmit('')" aria-label="Close">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<form #AvatarForm="ngForm" (ngSubmit)="onSubmit(AvatarForm.value.input)">
	<div class="modal-body">
		<img draggable="false" class="rounded-3" src="{{AvatarForm.value.input ? AvatarForm.value.input : user.img_url}}" style="max-width: 100px;">
		<div class="form-group">
			<label>The link to your new avatar:</label>
			<input name="input" id="inputForm" (input)="checkInput(AvatarForm.value.input)" type="string" class="form-control" ngModel>
			<div class="text-muted" [hidden]="inputCheckList.tooLong">350 characters maximum</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="onSubmit('')">Close</button>
		<button type="submit" class="btn btn-primary" value="submit">Save</button>
	</div>
</form>
