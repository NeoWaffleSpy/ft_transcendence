<div class="modal-header">
	<h4 class="modal-title">{{title}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<form #PunishementForm="ngForm" (ngSubmit)="onSubmit(PunishementForm.value.input)">
	<div class="modal-body">
			<div class="form-group">
				<label>{{label}}</label>
				<input name="input" type="password" class="form-control" ngModel>
			</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
		<button type="submit" class="btn btn-primary" value="submit">Save</button>
	</div>
</form>
