<table>
	<tr class="row">
		<td class="col">Username</td>
		<td class="col">status</td>
		<td class="col">ranking</td>
	</tr>
	<tr *ngFor="let friend of friends" class="row">
		<td class="col">{{friend.username}}</td>
		<td class="col">{{friend.activity_status}}</td>
		<td class="col">{{friend.rank_score}}</td>
	</tr>
</table>
<button type="button" class="btn btn-primary" (click)="addSystemFriend()">add System as friend</button>
