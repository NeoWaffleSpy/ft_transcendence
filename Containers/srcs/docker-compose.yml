version: "3.9"

services:
  postgres:
    container_name: postgresql
    build: ./requirements/postgresql
    ports:
      - 5432:5432
    networks:
      - transcend
    env_file:
      - .env
    restart: unless-stopped

  backend:
    container_name: backend
    build:
      context: ../../Backend
      dockerfile: ./dockerfile/Dockerfile
    ports:
      - 3001:3001
    networks:
      - transcend
    volumes:
      - ../../Backend:/app
    restart: unless-stopped
    depends_on:
      - postgres

  frontend:
    container_name: frontend
    build:
      context: ../../Frontend
      dockerfile: ./dockerfile/Dockerfile
    ports:
      - 8080:80
    networks:
      - transcend
    volumes:
      - ../../Frontend:/front
    restart: unless-stopped
    depends_on:
      - backend


volumes:
  database:

networks:
  transcend: